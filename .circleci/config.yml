version: 2
jobs:
  build:
    working_directory: ~/ci
    docker:
      - image: piohhmy/weatherhunt-primary
    steps:
      - checkout
      - run: pip install -r requirements-dev.txt
      - run:
          name: Unit Test
          command: nosetests
          working_directory: ~/ci/nws
      - run: npm install
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
               npm run deploy-prod
            else
               npm run deploy-test
            fi
